<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
<h2>Update CSS Variables width
  <span class="h1">JS</span>
</h2>
<div class="controls">
  <label for="spacing">Spacing:</label>
  <input type="range" id="spacing" name="spacing" min="10" max="200" value="200" data-sizing="px">
  <br>
  <label for="blur">Blur:</label>
  <input type="range" id="blur" name="blur" min="0" max="25" value="10" data-sizing="px">
  <br>
  <label for="base">Base Color</label>
  <input type="color" id="base" name="base" value="#ffc600">
</div>
<img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="">
<style>
  :root {
    --base: #ffc600;
    --spacing: 10px;
    --blur: 10px;
  }
  img {
    padding: var(--spacing);
    background: var(--base);
    filter: blur(var(--blur));
  }
  .h1 {
    color: var(--base);
  }
  body {
    text-align: center;
    background: #193549;
    color: white;
    font-family: 'helvetica neue', sans-serif;
    font-weight: 100;
    font-size: 50px;
  }
  .controls {
    margin-bottom: 50px;
  }
  input {
    width: 100px;
  }
</style>
<script>
  const inputs = document.querySelectorAll('.controls input');
  function handleUpdate() {
    // console.log(this);
    // html标签上的data属性
    // this.setAttribute('data-sizing');
    // 给标签加数据
    // 使用||运算符提供默认值
    const suffix = this.dataset.sizing || '';
    // console.log(suffix);
    // DOM 文档树 body
    document.documentElement.style.setProperty(`--${this.name}`,this.value + suffix);
  }
  inputs.forEach(function(input) {
    // console.log(input);
    input.addEventListener('change',handleUpdate);
    input.addEventListener('mousemove',handleUpdate);
  })
</script>
</body>
</html>
